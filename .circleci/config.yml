version: 2.1

orbs:
  nypr-deploy: nypr/nypr-deploy@0.0.46

filter_all: &filter_all
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

filter_demo: &filter_demo
  filters:
    branches:
      only: main
    tags:
      only: demo

filter_prod: &filter_prod
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9]+\.[0-9]+\.[0-9]+/


workflows:
  test-and-deploy:
    jobs:
      - test_js:
          <<: *filter_all
      - test_nginx:
          <<: *filter_all
      - nypr-deploy/build_and_deploy:
          <<: *filter_demo
          name: Deploy (demo)
          context: "AWS Deploy"
          env: demo
          repo: radiolab-vue
          service: radiolab-vue
          cluster: radiolab-vue
          cpu: 512
          memory: 1024
          requires:
            - test_js
            - test_nginx
      - nypr-deploy/build_and_deploy:
          <<: *filter_prod
          name: Deploy (prod)
          context: "AWS Deploy"
          env: prod
          repo: radiolab-vue
          service: radiolab-vue
          cluster: radiolab-vue
          cpu: 512
          memory: 1024
          requires:
            - test_js
            - test_nginx

jobs: 
  test_js:
    executor: default
    steps:
      - checkout
      - setup_npmrc
      - run:
          name: Run unit tests
          command: |
            npm ci
            npm run test     

  test_nginx:
    docker:
      - image: node:16.14.2-slim
    steps:
      - checkout
      - setup_npmrc
      - run:
          command: |
            apt-get update && \
            apt-get install -y nginx-extras
            mkdir -p /app/nginx 
            cp ./nginx/*.conf /etc/nginx/
            nginx -t

commands:
  setup_npmrc:
    steps:
      - run:
          name: Setup .npmrc
          command: |
            echo "@nypublicradio:registry=https://npm.pkg.github.com" > .npmrc
            echo "//npm.pkg.github.com/:_authToken=$PAT" >> .npmrc
    
executors:
  default:
    docker:
      - image: cimg/node:16.14.2
    environment: 
      JOBS: 2